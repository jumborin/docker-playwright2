name: Playwright Excelテスト

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 17 * * *'  # 毎日午前2時（JST）
  workflow_dispatch:

env:
  NODE_VERSION: '24'
  PLAYWRIGHT_BROWSERS_PATH: 0

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ソースコードをチェックアウト
      uses: actions/checkout@v4

    - name: Node.js ${{ env.NODE_VERSION }}をセットアップ
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: 依存関係をインストール
      run: npm install

    - name: Playwrightブラウザをインストール
      run: npx playwright install --with-deps

    - name: テストを実行
      run: npm test
      continue-on-error: true

    - name: テスト結果をアップロード
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_number }}
        path: reports/
        retention-days: 7

    - name: テスト結果を公開
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results
        path: reports/junit.xml
        reporter: java-junit
        fail-on-error: false